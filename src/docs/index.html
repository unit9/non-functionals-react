<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Non Functional Components</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script type="text/javascript">
      // IE9 fix
      if(!window.console) {
        var console = {
          log: function() {},
          warn: function() {},
          error: function() {},
          time: function() {},
          timeEnd: function() {},
        }
      }
    </script>
    <div id="root"></div>
  </body>
</html>
